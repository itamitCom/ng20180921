<section class="main">
  <div class="container">
    <div class="row" *ngIf="products$ | async as products; else loadingTemplate">
      <course-card
              *ngFor="let product of products | productsFilter:text; index as i; odd as isOdd"
              [product]="product" [position]="i"
              [isOdd]="isOdd"
      >
      </course-card>
    </div>
  </div>
  <ng-template #loadingTemplate>
    ... loading
  </ng-template>
</section>
